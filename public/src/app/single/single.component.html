<div *ngIf="restaurant">
  <a [routerLink]="['/review', restaurant._id]"><button class="btn btn-warning">Leave a Review!</button></a>
  <h2>{{restaurant.name}}</h2>
  <p>Style: {{restaurant.style}}</p>
  <p>Description: {{restaurant.description}}</p>
  <p>Rating: {{restaurant.avgreview}}</p>

  <div class="scrollables">
    <div *ngFor="let r of restaurant.reviews">
      <hr>
      <p>{{r.name}}</p>
      <p>{{r.review}}</p>
      <p>{{r.rating}}</p>
    </div>
  </div>
</div>
