<div *ngIf="restaurant">
  <h2>{{restaurant.name}}</h2>
  <p>Style: {{restaurant.style}}</p>
  <p>Description: {{restaurant.description}}</p>
  <p>Rating: {{restaurant.avgreview}}</p>
  </div>
  
<fieldset>
<form (submit)="newRating(restaurant._id)">
<div class="form-group">
<label for="exampleInputEmail1">Name: </label>
<input type="text" name="newReview.name" [(ngModel)]="newReview.name" class="form-control" id="exampleInputEmail1" placeholder="Name">
<small *ngIf="errors.name" class="form-text text-muted">{{errors.name.message}}</small>
</div>
<div class="form-group">
<label for="exampleSelect1">Rating:</label>
<select class="form-control" id="exampleSelect1" name="newReview.rating" [(ngModel)]="newReview.rating">
  <option value="5">★★★★★</option>
  <option value="4">★★★★☆</option>
  <option value="3">★★★☆☆</option>
  <option value="2">★★☆☆☆</option>
  <option value="1">★☆☆☆☆</option>
</select>
</div>
<div class="form-group">
<label for="exampleTextarea">Review: </label>
<textarea class="form-control" name="newReview.review" [(ngModel)]="newReview.review" cols=50 rows=5></textarea>
<small *ngIf="errors.review" class="form-text text-muted">{{errors.review.message}}</small>
</div>
<button type="submit" class="btn btn-primary">Leave a Review!</button>
</form>
<a (click)="backClicked()"><button class="btn btn-primary btn1">Cancel</button></a>
</fieldset>
